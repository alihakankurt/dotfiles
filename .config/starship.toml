## Starship Prompt Configuration

## Insert new line between prompts
add_newline = true

## Timeout for commands executed by Starship in milliseconds
command_timeout = 1000

## The prompt format
format = """$os$username$directory$git_branch$git_status$time$cmd_duration$status\n$character"""

[os.symbols]
Macos = ''
Windows = ''

[os]
disabled = false
style = 'bold white'
format = '[$symbol]($style)'

[username]
show_always = true
style_root = 'bold bright-black'
style_user = 'bold bright-cyan'
format = ' [$user]($style)'

[directory]
truncation_length = 3
truncation_symbol = '../'
truncate_to_repo = true
format = ' at [$read_only]($read_only_style)[$path]($style)' 
style = 'bold bright-blue'
read_only = ''
read_only_style = 'bold red'
home_symbol = '~'

[git_branch]
symbol = ' '
style = 'bold yellow'
format = ' on [$symbol$branch(:$remote_branch)]($style)'

[git_status]
style = 'bright-yellow'
format = ' [$all_status$ahead_behind]($style)'
conflicted = '🏳'
up_to_date = ''
untracked = ' '
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = ' '
modified = ' '
staged = '[++\($count\)](green)'
renamed = '襁 '
deleted = ' '

[time]
disabled = false
style = ' bright-green'
format = ' [󰥔 $time]($style)'

[cmd_duration]
min_time = 0
style = 'bright-green'
format = ' | [$duration]($style)'

[status]
disabled = false
style = 'bright-red'
format = ' [$status]($style)'

[character]
format = '󱞩 '

[line_break]
disabled = true

[fill]
disabled = true
